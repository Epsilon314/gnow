<!DOCTYPE html>
<!-- saved from url=(0040)https://code.z01.com/v4/examples/cover/# -->
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="https://code.z01.com/favicon.ico">
        <title>G-NOW</title>
        <!-- Bootstrap 核心CSS -->
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <style>
        /* * Globals */
        /* Links */
        a, a:focus, a:hover { color: #fff; }
        /* Custom default button */
        .btn-secondary,
        .btn-secondary:hover,
        .btn-secondary:focus {
            color: #333; text-shadow: none;
            /* Prevent inheritance from `body` */
            background-color: #fff;
            border: .05rem solid #fff;
        }
        /* * Base structure */
        html, body { height: 100%; background-color: #333; }
        body { color: #fff; text-align: center; text-shadow: 0 .05rem .1rem rgba(0,0,0,.5); }
        /* Extra markup and styles for table-esque vertical and horizontal centering */
        .site-wrapper {
            display: table;
            width: 100%; height: 100%;
            /* For at least Firefox */
            min-height: 100%;
            box-shadow: inset 0 0 5rem rgba(0,0,0,.5);
        }
        .site-wrapper-inner { display: table-cell; vertical-align: top; }
        .cover-container { margin-right: auto; margin-left: auto; }
        /* Padding for spacing */
        .inner { padding: 2rem; }
        /* * Header */
        .masthead { margin-bottom: 2rem; }
        .masthead-brand { margin-bottom: 0; }
        .nav-masthead .nav-link { padding: .25rem 0; font-weight: 700; color: rgba(255,255,255,.5); background-color: transparent; border-bottom: .25rem solid transparent; }
        .nav-masthead .nav-link:hover, .nav-masthead .nav-link:focus { border-bottom-color: rgba(255,255,255,.25); }
        .nav-masthead .nav-link + .nav-link { margin-left: 1rem; }
        .nav-masthead .active { color: #fff; border-bottom-color: #fff; }

        @media (min-width: 48em) {
        .masthead-brand { float: left; }
        .nav-masthead { float: right; }
        }
        /* * Cover */
        .cover { padding: 0 1.5rem; }
        .cover .btn-lg { padding: .75rem 1.25rem; font-weight: 700; }
        /* * Footer */
        .mastfoot { color: rgba(255,255,255,.5); }
        /* * Affix and center */
        @media (min-width: 40em) {
        /* Pull out the header and footer */
        .masthead { position: fixed; top: 0; }
        .mastfoot { position: fixed; bottom: 0; }
        /* Start the vertical centering */
        .site-wrapper-inner { vertical-align: middle; }
        /* Handle the widths */
        .masthead,  .mastfoot,  .cover-container { width: 100%; /* Must be percentage or pixels for horizontal alignment */ }
        }
        @media (min-width: 62em) {
        .masthead,  .mastfoot,  .cover-container { width: 42em; }
        }
        </style>
    </head>

    <body>
        <div class="site-wrapper">
          <div class="site-wrapper-inner">
            <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
              <header class="masthead clearfix">
                <div class="inner">
                  <h3 class="masthead-brand">G-NOW</h3>
                  <nav class="nav nav-masthead">
                      <a class="nav-link active" href="https://code.z01.com/v4/examples/cover/#">Home</a>
                      <a class="nav-link" href="https://code.z01.com/v4/examples/cover/#">Features</a>
                      <a class="nav-link" href="https://code.z01.com/v4/examples/cover/#">Contact</a>
                  </nav>
                </div>
              </header>
              <main role="main" class="inner cover">
                <h1 class="cover-heading">G-NOW</h1>
                <p class="lead">Try to find more fun.</p>
                <p class="lead">
                    <a href="https://code.z01.com/v4/examples/cover/#"
                       class="btn btn-lg btn-secondary">Go to Nintendo</a>
                </p>
              </main>
              <footer class="mastfoot">
                <div class="inner">
                  <p>Lowest Price of
                      <a href="https://www.nintendo.com/">Nintendo e-shop</a>,
                      by <a href="https://www.nintendo.com/">@mdo</a>.
                  </p>
                </div>
              </footer>
            </div>
          </div>
        </div>


        <!-- Bootstrap 核心 JavaScript -->
        <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    </body>
</html>
